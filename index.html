<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7627ee882a.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header>
    <div class="wrapper">
      <h1 class="sr-only">Calculator</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="calc-container">
        <div class="total-container">
          <h2 class="display" maxlength="11">0</h2>
        </div>
        
        <div class="buttons-container">
          <div class="clear-container extra-button">
            <h3 class="button-text">AC</h3>
          </div>
          
          <div class="plus-minus-container extra-button plus-minus-button">
            <h3 class="button-text"><i class="fas fa-plus"></i> / <i class="fas fa-minus"></i></h3>
          </div>
          
          <div class="percent-container extra-button percentage-button">
            <h3 class="button-text"><i class="fas fa-percentage"></i></h3>
          </div>
          
          <div class="divide-container operator-button" value="/">
            <h3 class="button-text"><i class="fas fa-divide"></i></h3>
          </div>
          
          <div id="7" class="seven-container number-button">
            <h3 class="button-text">7</h3>
          </div>
          
          <div id="8" class="eight-container number-button">
            <h3 class="button-text">8</h3>
          </div>
          
          <div id="9" class="nine-container number-button">
            <h3 class="button-text">9</h3>
          </div>
          
          <div class="multiply-container operator-button" value="*">
            <h3 class="button-text"><i class="fas fa-times"></i></h3>
          </div>
          
          <div id="4" class="four-container number-button">
            <h3 class="button-text">4</h3>
          </div>
          
          <div id="5" class="five-container number-button">
            <h3 class="button-text">5</h3>
          </div>
          
          <div id="6" class="six-container number-button">
            <h3 class="button-text">6</h3>
          </div>
          
          <div class="subtract-container operator-button" value="-">
            <h3 class="button-text"><i class="fas fa-minus"></i></h3>
          </div>
          
          <div id="1" class="one-container number-button">
            <h3 class="button-text">1</h3>
          </div>
          
          <div id="2" class="two-container number-button">
            <h3 class="button-text">2</h3>
          </div>
          
          <div id="3" class="three-container number-button">
            <h3 class="button-text">3</h3>
          </div>
          
          <div class="addition-container operator-button" value="+">
            <h3 class="button-text"><i class="fas fa-plus"></i></h3>
          </div>
          
          <div id="0" class="zero-container number-button">
            <h3 class="button-text">0</h3>
          </div>
          
          <div class="decimal-container decimal-button">
            <h3 class="button-text">.</h3>
          </div>
         
          <div class="equals-container equals-button">
            <h3 class="button-text"><i class="fas fa-equals"></i></h3>
          </div>

        </div>
      </div>
    </div>
  </main>
  
  <script src='https://code.jquery.com/jquery-3.5.1.min.js' crossorigin='anonymous'></script>
  <script src="scripts.js"></script>
</body>
</html>
